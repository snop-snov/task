web:
  build: .
  volumes:
    - .:/app
    - ~/.ssh:/root/.ssh
    - ~/.bash_history:/root/.bash_history
  volumes_from:
    - bundle_cache
  environment:
    DATABASE_HOST: db
    DATABASE_PORT: 5432
    DATABASE_USERNAME: postgres
    DATABASE_PASSWORD:
  ports:
    - 3000:3000
  links:
    - db

db:
  image: postgres:9.6

bundle_cache:
  image: busybox
  volumes:
    - /bundle_cache
